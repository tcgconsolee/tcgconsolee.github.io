<body>
    <h1>Snake Game</h1>
        <canvas width="992" height="480" id="game"></canvas>
        <script>
            let slithering = 0;
            window.addEventListener("keydown", function(e) {
    if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1 && slithering < 1) {
        e.preventDefault();
    }
}, false)
</script>
<script>
        var canvas = document.getElementById('game');
        var context = canvas.getContext('2d');
        
        var grid = 32;
        var count = 0;
        
        var snake = {
          x: 160,
          y: 160,
          dx: grid,
          dy: 0,
          cells: [],
          maxCells: 4
        };
        var apple = {
          x: 320,
          y: 320
        };
        
        function getRandomInt(min, max) {
          return Math.floor(Math.random() * (max - min)) + min;
        }
        
        function loop() {
          requestAnimationFrame(loop);

          if (++count < 6) {
            return;
          }
        
          count = 0;
          context.clearRect(0,0,canvas.width,canvas.height);
        
          snake.x += snake.dx;
          snake.y += snake.dy;
        
          if (snake.x < 0) {
            snake.x = canvas.width - grid;
          }
          else if (snake.x >= canvas.width) {
            snake.x = 0;
          }
        
          if (snake.y < 0) {
            snake.y = canvas.height - grid;
          }
          else if (snake.y >= canvas.height) {
            snake.y = 0;
          }
        
          snake.cells.unshift({x: snake.x, y: snake.y});
        
          if (snake.cells.length > snake.maxCells) {
            snake.cells.pop();
          }
        
          context.fillStyle = 'red';
          context.fillRect(apple.x, apple.y, grid-1, grid-1);
        
          context.createPattern(head, 'repeat')
          context.fillStyle='green'
          snake.cells.forEach(function(cell, index) {
        
            context.fillRect(cell.x, cell.y, grid-1, grid-1);
            console.log(cell)
        
            if (cell.x === apple.x && cell.y === apple.y) {
              snake.maxCells++;
        
              apple.x = getRandomInt(0, 31) * grid;
              apple.y = getRandomInt(0, 15) * grid;
            }

            for (var i = index + 1; i < snake.cells.length; i++) {
        
              if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                snake.x = 160;
                snake.y = 160;
                snake.cells = [];
                snake.maxCells = 4;
                snake.dx = grid;
                snake.dy = 0;
        
                apple.x = getRandomInt(0, 25) * grid;
                apple.y = getRandomInt(0, 25) * grid;
              }
            }
          });
        }
        
        document.addEventListener('keydown', function(e) {
            slithering = 1
          if (e.which === 37 && snake.dx === 0) {
            snake.dx = -grid;
            snake.dy = 0;
          }

          else if (e.which === 38 && snake.dy === 0) {
            snake.dy = -grid;
            snake.dx = 0;
          }

          else if (e.which === 39 && snake.dx === 0) {
            snake.dx = grid;
            snake.dy = 0;
          }

          else if (e.which === 40 && snake.dy === 0) {
            snake.dy = grid;
            snake.dx = 0;
          }
          slithering = 0
        });
        
        requestAnimationFrame(loop);
        </script>
        </body>

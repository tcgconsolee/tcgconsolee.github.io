        a:after {

    <script> 
        let circle11 = document.getElementById("circle11")
        let circle10 = document.getElementById("circle10")
        let circle9 = document.getElementById("circle9")
        let circle8 = document.getElementById("circle8")
        let circle7 = document.getElementById("circle7")
        let circle6 = document.getElementById("circle6")
        let circle5 = document.getElementById("circle5")
        let circle4 = document.getElementById("circle4")
        let circle3 = document.getElementById("circle3")
        let circle2 = document.getElementById("circle2")
        let circle1 = document.getElementById("circle1")
        let stage = 0
        circle10.addEventListener("click", () => {
            if(stage === 0) {
                circle11.style.animation = "suncolorChange-11 3s 1 forwards, sun 3s 1 forwards"
                stage = 1;
                circle10.style.animation = "suncolorChange-10 3s 1 forwards"
                circle9.style.animation = "suncolorChange-9 3s 1 forwards"
                circle8.style.animation = "suncolorChange-8 3s 1 forwards"
                circle7.style.animation = "suncolorChange-7 3s 1 forwards"
                circle6.style.animation = "suncolorChange-6 3s 1 forwards"
                circle5.style.animation = "suncolorChange-5 3s 1 forwards"
                circle4.style.animation = "suncolorChange-4 3s 1 forwards"
                circle3.style.animation = "suncolorChange-3 3s 1 forwards"
                circle2.style.animation = "suncolorChange-2 3s 1 forwards"
                circle1.style.animation = "suncolorChange-1 3s 1 forwards"
            } else {
                circle11.style.animation = "mooncolorChange-11 3s 1 forwards, moon 3s 1 forwards"
                stage = 0;
                circle10.style.animation = "mooncolorChange-10 3s 1 forwards"
                circle9.style.animation = "mooncolorChange-9 3s 1 forwards"
                circle8.style.animation = "mooncolorChange-8 3s 1 forwards"
                circle7.style.animation = "mooncolorChange-7 3s 1 forwards"
                circle6.style.animation = "mooncolorChange-6 3s 1 forwards"
                circle5.style.animation = "mooncolorChange-5 3s 1 forwards"
                circle4.style.animation = "mooncolorChange-4 3s 1 forwards"
                circle3.style.animation = "mooncolorChange-3 3s 1 forwards"
                circle2.style.animation = "mooncolorChange-2 3s 1 forwards"
                circle1.style.animation = "mooncolorChange-1 3s 1 forwards"
            }
        })
        </script>

    </script>
    <script>
        let gamemenu = document.getElementById("gamemenu")
        let arrow = document.getElementById("arrow")
        let games = 0;
        const slidein = [
            {
                marginTop: "-1.5em"
            },
            {
                marginTop: "21.6em"
            }
        ]
        const slideingames = [
            {
                marginTop: "-25.3em"
            },
            {
                marginTop: "-1.5em"
            }
        ]
        const slideout = [
            {
                marginTop: "21.6em"
            },
            {
                marginTop: "-1.5em"
            }
        ]
        const slideoutgames = [
            {
                marginTop: "-1.5em"
            },
            {
                marginTop: "-25.3em"
            }
        ]
        const slideduration = {
            duration: 1000,
            iterations: 1,
            fill: "forwards"
        }
        arrow.addEventListener("click", () => {
            if(games === 0) {
                gamemenu.animate(slideingames, slideduration)
                games = 1
                arrow.animate(slidein, slideduration)
                arrow.style.transform = "scaleY(-1)"
            } else {
                gamemenu.animate(slideoutgames, slideduration)
                games = 0
                arrow.animate(slideout, slideduration)
                arrow.style.transform = "scaleY(1)"
            }
        })
        let squaresides = document.getElementsByClassName("square")
        setTimeout(() => {
        for (let i = 0; i<squaresides.length; i++) {
        squaresides[i].style.display = "none"
        }
    }, 8500)
    </script>
    <script type = "text/javascript">
        const mouse = document.getElementById('mouse')
        const interactables = document.getElementsByClassName('interactable')
        const mouse_duration = {
            duration: 150,
            iterations: 1
        }
        const mousedown = [
            {
                transform: "scale(1) rotate(0deg)"
            },
            {
                transform: "scale(2) rotate(45deg)"
            }
        ]
        const mouseup = [
            {
                transform: "scale(2) rotate(45deg)"
            },
            {
                transform: "scale(1) rotate(0deg)"
            }
        ]
        window.addEventListener('mousedown', (e) => {
            mouse.animate(mousedown, mouse_duration)
            mouse.style.transform = "scale(2) rotate(45deg)"
            mouse.style.borderRadius = "30%"
        })
        window.addEventListener('mouseup', (e) => {
            mouse.animate(mouseup, mouse_duration)
            mouse.style.transform = "scale(1) rotate(0deg)"
            mouse.style.borderRadius = "100%"
        })
        window.addEventListener('mousemove', (e) => {
            mouse.style.left = ((e.clientX) - 10) + "px"; 
            mouse.style.top = ((e.clientY) - 10) + "px";
        })
        const mouseenter = [
            {
                transform: "scale(1)"
            },
            {
                transform: "scale(2)"
            }
        ]
        const mouseleave = [
            {
                transform: "scale(2)"
            },
            {
                transform: "scale(1)"
            }
        ]
        for(let i = 0; i< interactables.length; i++) {
        interactables[i].addEventListener('mouseenter', (e) => {
            mouse.style.borderRadius = "30%"
            mouse.animate(mouseenter, mouse_duration)
            mouse.style.transform = "scale(2)"
        })
        interactables[i].addEventListener('mouseleave', (e) => {
            mouse.style.borderRadius = "100%"
            mouse.animate(mouseleave, mouse_duration)
            mouse.style.transform = "scale(1)"
        })
    }
    </script>
</body>
